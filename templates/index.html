<!DOCTYPE html>
<html>
<head>
    <title>Library Book Registration</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .borrow-form {
            flex: 1;
            margin-right: 20px;
        }
        .reading-history {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .book-section {
            margin-bottom: 20px;
        }
        .book-item {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        .currently-reading {
            border-left: 4px solid #4CAF50;
        }
        .completed {
            border-left: 4px solid #2196F3;
        }
        select, button {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .return-btn {
            background-color: #2196F3;
            margin-left: 10px;
            padding: 5px 10px;
            width: auto;
        }
        
        /* Add new table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .book-table {
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        .return-btn {
            margin: 0;
        }
        
        .no-books {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        /* Add styles for delete button */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .header-buttons {
            margin: 20px 0;
            text-align: center;
        }
        
        .unreturned-btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .unreturned-btn:hover {
            background-color: #f57c00;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .unreturned-table {
            width: 100%;
            margin-top: 20px;
        }
        
        .unreturned-table th {
            background-color: #f8f9fa;
            padding: 12px;
            text-align: left;
        }
        
        .unreturned-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .student-group {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .student-name {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
        }
        
        .export-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .export-btn.excel {
            background-color: #217346;
            color: white;
        }
        
        .export-btn.csv {
            background-color: #4CAF50;
            color: white;
        }
        
        .export-btn:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        function formatDateTime(dateTimeStr) {
            const dt = new Date(dateTimeStr);
            return dt.toLocaleString(); // This will show both date and time
        }

        function deleteRecord(recordId, studentId) {
            if (confirm('Are you sure you want to delete this record?')) {
                fetch('/delete_record', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `record_id=${recordId}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStudentHistory();
                        location.reload(); // Refresh available books list
                    } else {
                        alert('Error deleting record: ' + data.error);
                    }
                });
            }
        }

        function updateStudentHistory() {
            const studentId = document.getElementById('student_id').value;
            if (!studentId) return;

            fetch(`/get_student_history/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    const currentList = document.getElementById('current-books');
                    const historyList = document.getElementById('completed-books');
                    
                    // Display currently borrowed books
                    if (data.borrowed.length > 0) {
                        currentList.innerHTML = `
                            <table class="book-table">
                                <thead>
                                    <tr>
                                        <th>Book Title</th>
                                        <th>Borrowed Date/Time</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.borrowed.map(book => `
                                        <tr>
                                            <td>${book[1]}</td>
                                            <td>${formatDateTime(book[2])}</td>
                                            <td>
                                                <button class="return-btn" onclick="returnBook(${studentId}, ${book[0]})">
                                                    Return Book
                                                </button>
                                                <button class="delete-btn" onclick="deleteRecord(${book[3]}, ${studentId})">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>`;
                    } else {
                        currentList.innerHTML = '<div class="no-books">No currently borrowed books</div>';
                    }
                    
                    // Display returned books
                    if (data.returned.length > 0) {
                        historyList.innerHTML = `
                            <table class="book-table">
                                <thead>
                                    <tr>
                                        <th>Book Title</th>
                                        <th>Borrowed Date/Time</th>
                                        <th>Returned Date/Time</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.returned.map(book => `
                                        <tr>
                                            <td>${book[1]}</td>
                                            <td>${formatDateTime(book[2])}</td>
                                            <td>${formatDateTime(book[3])}</td>
                                            <td>
                                                <button class="delete-btn" onclick="deleteRecord(${book[4]}, ${studentId})">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>`;
                    } else {
                        historyList.innerHTML = '<div class="no-books">No reading history</div>';
                    }
                });
        }

        function returnBook(studentId, bookId) {
            fetch('/return_book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `student_id=${studentId}&book_id=${bookId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateStudentHistory();
                    location.reload(); // Refresh to update available books list
                }
            });
        }

        function showUnreturnedBooks() {
            fetch('/get_unreturned_books')
                .then(response => response.json())
                .then(data => {
                    const modal = document.getElementById('unreturned-modal');
                    const unreturnedList = document.getElementById('unreturned-list');
                    
                    if (data.length === 0) {
                        unreturnedList.innerHTML = '<p>No unreturned books!</p>';
                    } else {
                        unreturnedList.innerHTML = `
                            <table class="unreturned-table">
                                <thead>
                                    <tr>
                                        <th>Student</th>
                                        <th>Book</th>
                                        <th>Borrowed Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(book => `
                                        <tr>
                                            <td>${book[0]} (${book[1]})</td>
                                            <td>${book[2]}</td>
                                            <td>${formatDateTime(book[3])}</td>
                                            <td>
                                                <button class="return-btn" onclick="returnBook(${book[5]}, ${book[6]})">
                                                    Return
                                                </button>
                                                <button class="delete-btn" onclick="deleteRecord(${book[4]}, ${book[5]})">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                    }
                    
                    modal.style.display = "block";
                });
        }
        
        // Close modal when clicking the X
        document.querySelector('.close').onclick = function() {
            document.getElementById('unreturned-modal').style.display = "none";
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('unreturned-modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        function exportUnreturned(format) {
            window.location.href = `/export_unreturned?format=${format}`;
        }
    </script>
</head>
<body>
    <h1>Book Borrowing System</h1>
    
    <div class="container">
        <div class="borrow-form">
            <form action="{{ url_for('borrow_book') }}" method="post">
                <div>
                    <label for="student_id">Select Student:</label>
                    <select name="student_id" id="student_id" required onchange="updateStudentHistory()">
                        <option value="">Choose a student...</option>
                        {% for student in students %}
                        <option value="{{ student[0] }}">{{ student[1] }} ({{ student[2] }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="book_id">Select Book:</label>
                    <select name="book_id" required>
                        <option value="">Choose a book...</option>
                        {% for book in books %}
                        <option value="{{ book[0] }}">{{ book[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit">Borrow Book</button>
            </form>
        </div>

        <div class="reading-history">
            <h2 id="student-name">Select a student</h2>
            <div class="book-section">
                <h3>Currently Borrowed Books</h3>
                <div id="current-books">
                    <p class="no-books">Select a student to see their borrowed books</p>
                </div>
            </div>

            <div class="book-section">
                <h2>Reading History</h2>
                <div id="completed-books">
                    <p class="no-books">Select a student to see their reading history</p>
                </div>
            </div>
        </div>
    </div>

    <div class="header-buttons">
        <button onclick="showUnreturnedBooks()" class="unreturned-btn">Show Unreturned Books</button>
    </div>

    <div id="unreturned-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Unreturned Books</h2>
                <div class="export-buttons">
                    <button onclick="exportUnreturned('excel')" class="export-btn excel">
                        Export to Excel
                    </button>
                    <button onclick="exportUnreturned('csv')" class="export-btn csv">
                        Export to CSV
                    </button>
                </div>
            </div>
            <div id="unreturned-list"></div>
        </div>
    </div>
</body>
</html>
